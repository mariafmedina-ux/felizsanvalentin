<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz San Valentín ❤️</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
  overflow:hidden;
}

/* CORAZÓN REAL */
.corazon{
  position:relative;
  width:200px;
  height:200px;
  background:#ff003c;
  transform:rotate(-45deg);
  animation:latido 1s infinite;
  box-shadow:0 0 40px #ff003c,
             0 0 80px #ff003c,
             0 0 120px #ff003c;
}

.corazon:before,
.corazon:after{
  content:"";
  position:absolute;
  width:200px;
  height:200px;
  background:#ff003c;
  border-radius:50%;
}

.corazon:before{
  top:-100px;
  left:0;
}

.corazon:after{
  left:100px;
  top:0;
}

.texto{
  margin-top:80px;
  font-size:22px;
  max-width:90%;
  text-shadow:0 0 10px #ff003c;
}

@keyframes latido{
  0%{ transform:rotate(-45deg) scale(1); }
  50%{ transform:rotate(-45deg) scale(1.15); }
  100%{ transform:rotate(-45deg) scale(1); }
}
</style>
</head>

<body onclick="document.getElementById('audio').play()">

<div class="corazon"></div>

<div class="texto">
te amo mi amor, feliz san valentin,<br>
desde lo mas profundo de mi ❤️,<br>
Flor.
</div>

<audio id="audio" autoplay loop>
<source src="saborami.wav" type="audio/wav">
</audio>

</body>
</html>
